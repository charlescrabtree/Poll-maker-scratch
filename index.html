<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <h1>Poll tracker 3000</h1>
    </header>

    <main>
        <form id="inputs-and-button">
            <label>
                Bad example: who's the better teacher?
                <input name="poll-question">
            </label>
            <label>
                Professor Snape
                <input name="candidate-one">
            </label>
            <label>
                Professor Lockhart
                <input name="candidate-two">
            </label>
            <button id="publish-poll-button">Yeah, this will end well</button>
        </form>
        <section>
            <h2>Current Poll</h2>
            <div id="current-poll">
                <p id="poll-question-append"></p>
                <div class="options">
                    <div id="option-a">
                        <p id="option-a-title"></p>
                        <p id="option-a-votes"></p>
                    </div>
                    <div id="option-b">
                        <p id="option-b-title"></p>
                        <p id="option-b-votes"></p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div>
                    <button id="candidate-one-plus">Add Candidate One</button>
                    <button id="candidate-one-minus">Subtract Candidate One</button>
                </div>
                <div>
                    <button id="candidate-two-plus">Add Candidate Two</button>
                    <button id="candidate-two-minus">Subtract Candidate Two</button>
                </div>
                <button id="finish-poll">Ok are we done with this disaster?</button>
            </div>
            <div>
                <h3>Past polls</h3>
                <div class="past-polls">
                    
                </div>
            </div>
        </section>
    </main>

    <footer>&copy;2022 Dovahteam Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
